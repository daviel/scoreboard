<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="A simple scoreboard that shows time and points designed to be used with a presenter.">
		<meta name="author"	content="David Krawiec">
		<title>Punktetafel</title>
		<script type="text/javascript" src="display.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<main>
			<div id="teams">
				<input id="teamHomeName" type="text" value="Heim">
				<span id="teamSeperator"></span>
				<input id="teamGuestName" type="text" value="Gast">
			</div>
			<div id="scoreId">
				<span id="scoreLeftId">0</span>
				<span id="separatorScoreId">:</span>
				<span id="scoreRightId">0</span>
			</div>
			<div id="timeId">
				<span id="minutesId">0</span>
				<span id="separatorTimeId">:</span>
				<span id="secondsId">00</span>
			</div>
			<div id="overtimeId">
				<span id="overtimeSymbol">+</span>
				<span id="overtimeMinutesId">0</span>
				<span id="separatorTimeId">:</span>
				<span id="overtimeSecondsId">00</span>
			</div>
		</main>
		<div id="logId">
		</div>
		<script type="text/javascript">
			scoreboard.getSelectedMatchType();
		</script>
	</body>
</html>
